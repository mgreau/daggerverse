name: Module test workflow
on: [push]
jobs:
  set-up:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
            python -m pip install --upgrade pip
            pip install -r requirements.txt
      - name: Install Dagger
        run: |
            curl -L https://dl.dagger.io/dagger/install.sh | DAGGER_VERSION=0.11.4 sh
            echo 'export PATH=$PATH:/usr/local/bin' >> $GITHUB_ENV
            dagger version
      - name: Run the Dagger commands
        run: |
            dagger call index-data --index="movies" --data ./datasets/movies.json
            dagger call search --index="movies" --field="title" --query="Inception"
